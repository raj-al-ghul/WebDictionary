        <script src="myScript.js"></script>

        <title>Dictionary</title>
    </head>
    
    <body>
        <script id="defintionTmpl" type="text/template">
            {{#definitions}}
                <div class="type">
                    {{figureOfSpeech}}
                </div>
                <div class="def">
                    {{defintion}}
                </div>
            {{/definitions}}
            {{^definitions}}
                No definitions :(
            {{/definitions}}

        <!-- 
        Made a div for the top of the app. This is where the user types the word 
        to be defined and where the button he presses are. Made a div to make
        pottential css in the future easier. -R
        -->
        <div class="top">
            <form id="search">
                <!--This is the field where the user types the word he wants defined -R -->
                <input type="text" id="fld" placeholder=" word to define"/>
    
                <!--This is the button to hit to define a word -R -->
                <input type="submit" id="btton" value="define"/>
            </form>
        </div>
        
        <!-- 
        Made a div for the bottom of the app. This is where
        the defintion is displayed. Made a div to make
        pottential css in the future easier. -R
